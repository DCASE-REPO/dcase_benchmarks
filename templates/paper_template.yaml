# This is structure for a paper entry.

# === PAPER ===
paper:
  title:  ""                                          # [string], Full paper title
  authors:
    - lastname:  ""                                   # [string]
      firstname:  ""                                  # [string]

    - lastname:  ""                                   # [string] (optional)
      firstname:  ""                                  # [string] (optional)

  year:  ""                                           # [int], Publication year
  url: ""                                             # [string], Link to paper PDF or access page
  abstract: ""                                        # [string] (optional),

  bibtex:
    key: ""                                           # [string],
    data: ""                                          # [string],

  code_repository:  ""                                # [string] (optional),

# === RESULTS ===
results:
  - identifier:  ""                                   # [string], Unique result identifier,
                                                      # e.g. model name, use the same label which was used in the paper
    dataset:
      datalist_id: ""                                 # [string], datalist_id from info/datasets.yaml

    system_description:  ""                           # [string] (optional), Short description of system configuration used for current results

    system:
      features: ""                                    # [string] (optional), Short description of system configuration used for current results
      classifier:  ""                                 # [string] (optional), Short description of system configuration used for current results
      data_augmentation:   ""                         # [string] (optional), Short description of system configuration used for current results
      ensemble_subsystems:  ""                        # [string] (optional), Short description of system configuration used for current results

    task:
      tag: ""                                         # [string], Choose a predefined task from tasks.yaml, if the task doesn't exist add it to tasks.yaml first.

    performance:
      - metric: ""                                    # [string], Possible values: accuracy, f1, er, logloss (values between 0-1 when possible), etc.
        value: ""                                     # [float],
        confidence_interval: ""                       # [tuple] (optional),
        standard_deviation: ""                        # [float] (optional),

      - metric: ""                                    # [string],
        value: ""                                     # [float],
        confidence_interval:  ""                      # [tuple] (optional),
        standard_deviation: ""                        # [float] (optional),

    model_weight_url: ""                              # [string] (optional), Link to model weights

# === DEBUG ===
skip:                                               # [bool], extra field to temporally omit paper from listings,
                                                    # can be used while collecting meta information,
                                                    # possible values: Yes | No
