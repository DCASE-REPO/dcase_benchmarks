# This is structure to store metric specific information.
# Insert new entry for metric by following template below:
#
# - name: # Choose a metric name
#   column_config: <to be added by the admin>
#
#
#

metrics:
  - name: accuracy
    column_config: data-value-type="float1-percentage-interval-muted"

  - name: f-score
    column_config: data-value-type="float1-percentage-interval-muted"

  - name: logloss
    column_config: data-reversed="true" data-value-type="float3"

